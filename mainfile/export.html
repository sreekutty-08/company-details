<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-blue-600">Export Data</h2>

        <button onclick="exportData()" class="mt-4 bg-green-600 text-white p-2 rounded">Export JSON</button>

        <div class="mt-4">
            <a href="index.html" class="text-blue-600 underline">Go to Form</a> |
            <a href="table.html" class="text-green-600 underline">View Records</a>
        </div>
    </div>

    <script>
        function exportData() {
            let data = localStorage.getItem("companyData");
            let blob = new Blob([data], { type: "application/json" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "company_data.json";
            link.click();
        }
    </script>

</body>
</html>
